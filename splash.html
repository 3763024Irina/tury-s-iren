<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ ‚Äî –¢—É—Ä—ã —Å –ò—Ä–µ–Ω</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --main-bg:#0D2B1E; --accent:#C9B886; }
    * { box-sizing:border-box; }
    html,body { height:100%; margin:0; }
    body {
      font-family:'Spectral', serif;
      color:#fff;
      background:#0b1f18;
      overflow:hidden;
    }
    /* –§–æ–Ω: —Ñ–æ—Ç–æ + –º—è–≥–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
    .bg {
      position:fixed; inset:0;
      background:
        linear-gradient(180deg, rgba(13,43,30,.55), rgba(13,43,30,.65)),
        url("https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1?auto=format&fit=crop&w=1600&q=80") center/cover no-repeat;
      filter:saturate(1.05);
      transform:scale(1.02);
    }
    /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
    .wrap {
      position:relative; z-index:2;
      height:100%; display:grid; place-items:center; padding:24px;
      animation: fadein .6s ease-out both;
    }
    .card {
      width:min(680px, 92vw);
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 28px 24px 22px;
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .brand {
      display:flex; align-items:center; justify-content:center; gap:14px; margin-bottom:10px;
      color:#fff;
    }
    .brand img {
      height:64px; width:auto; object-fit:contain; border-radius:12px; box-shadow:0 2px 12px rgba(0,0,0,.2);
      background:#fff;
    }
    .brand strong {
      font-family:'Cormorant Garamond', serif;
      font-size: clamp(26px, 4.5vw, 36px);
      letter-spacing:.5px; color:var(--accent);
    }
    .lead {
      margin:6px 0 18px; opacity:.9; font-size:clamp(16px, 2.2vw, 18px);
    }
    .buttons {
      display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin-top:6px;
    }
    .btn {
      display:flex; align-items:center; gap:10px;
      padding:12px 18px; border-radius:14px; border:1px solid rgba(255,255,255,.35);
      background:#ffffff10; color:#fff; font-weight:700; text-decoration:none; cursor:pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      font-size:18px;
    }
    .btn:hover { transform: translateY(-2px); background:#ffffff20; border-color:#ffffff66; }
    .flag { font-size:20px; }
    .hint { margin-top:14px; opacity:.8; font-size:14px; }
    .footer {
      position:fixed; left:0; right:0; bottom:10px; text-align:center; z-index:2;
      font-size:13px; opacity:.8;
    }
    @keyframes fadein { from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none} }
    /* –ú–µ–ª–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width:480px){
      .brand img { height:56px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="ttl" aria-describedby="dsc">
      <div class="brand">
        <!-- –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å src –Ω–∞ —Ç–≤–æ–π logo.png -->
        <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" onerror="this.style.display='none'">
        <strong>–¢—É—Ä—ã —Å –ò—Ä–µ–Ω</strong>
      </div>
      <h1 id="ttl" style="margin:0 0 2px;">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫</h1>
      <p id="dsc" class="lead">Choisissez votre langue</p>
      <div class="buttons">
        <button class="btn" onclick="choose('ru')" aria-label="–†—É—Å—Å–∫–∏–π">
          <span class="flag">üá∑üá∫</span><span>–†—É—Å—Å–∫–∏–π</span>

      </div>
      <div class="hint">–ú—ã –∑–∞–ø–æ–º–Ω–∏–º –≤—ã–±–æ—Ä –∏ –æ—Ç–∫—Ä–æ–µ–º —Å–∞–π—Ç.</div>
    </div>
  </div>

  <div class="footer">¬© 2025 –¢—É—Ä—ã —Å –ò—Ä–µ–Ω</div>

  <script>
    // –ï—Å–ª–∏ —è–∑—ã–∫ —É–∂–µ –≤—ã–±—Ä–∞–Ω —Ä–∞–Ω–µ–µ ‚Äî —Å—Ä–∞–∑—É –Ω–∞ —Å–∞–π—Ç
    (function(){
      var saved = localStorage.getItem('lang');
      if (saved) go();
    })();

    function choose(lang){
      localStorage.setItem('lang', lang);
      go();
    }

    function go(){
      // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é (–≤ —Ç—É –∂–µ –ø–∞–ø–∫—É)
      var base = location.pathname.replace(/[^\/]+$/, ''); // –æ—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–ª—å–∫–æ –ø—É—Ç—å –∫–∞—Ç–∞–ª–æ–≥–∞
      location.href = base + 'index.html';
    }
  </script>
</body>
</html>
