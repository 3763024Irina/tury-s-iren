<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Туры с Ирен</title>

  <link rel="preload" as="image" href="bg.png?v=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark" />

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background:#0b1f18;
      overflow:hidden;
    }

    /* Фон */
    .bg {
      position:fixed; inset:0;
      background:
        radial-gradient(60% 60% at 50% 30%, rgba(13,43,30,.12) 0%, rgba(13,43,30,.25) 100%),
        linear-gradient(180deg, rgba(13,43,30,.12), rgba(13,43,30,.25)),
        url('bg.png?v=1') center/cover no-repeat;
      animation: zoom 25s ease-in-out infinite alternate;
      filter: saturate(0.8) brightness(1.08);
    }
    @keyframes zoom { from { transform:scale(1) } to { transform:scale(1.04) } }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <script>
    // Автоматически переходим на главную страницу через 2 секунды
    setTimeout(() => {
      location.href = 'home.html';
    }, 2000);
  </script>
</body>
</html>
