<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–¢—É—Ä—ã —Å –ò—Ä–µ–Ω</title>

  <link rel="preload" as="image" href="bg.png?v=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark" />

  <style>
    :root {
      --main-bg:#0D2B1E;
      --accent:#C9B886;
      --glass: rgba(255,255,255,.05);
      --glass-border: rgba(255,255,255,.12);
      --shadow: rgba(0,0,0,.22);
    }

    html, body { height: 100%; margin: 0; }
    body {
      font-family:'Spectral',serif;
      color:#fff;
      text-align:center;
      background:#0b1f18;
    }

    .bg {
      position:fixed; inset:0;
      background:
        radial-gradient(60% 60% at 50% 30%, rgba(13,43,30,.18) 0%, rgba(13,43,30,.38) 100%),
        linear-gradient(180deg, rgba(13,43,30,.18), rgba(13,43,30,.38)),
        url('bg.png?v=1') center/cover no-repeat;
      animation: zoom 25s ease-in-out infinite alternate;
      filter: saturate(0.8) brightness(1.05);
    }
    @keyframes zoom { from { transform:scale(1) } to { transform:scale(1.04) } }

    .wrap {
      position:relative; z-index:2;
      height:100%; display:grid; place-items:center; padding:24px;
    }

    .card {
      width:min(720px,94vw);
      background:var(--glass);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(10px);
      border-radius:22px;
      padding:28px 24px 22px;
      box-shadow:0 16px 50px var(--shadow);
    }

    .brand {
      display:flex; gap:14px; justify-content:center; align-items:center;
      margin-bottom:8px;
      flex-wrap: wrap;
    }
    .brand img {
      height:64px;
      border-radius:12px;
      background:#fff;
      box-shadow:0 2px 12px rgba(0,0,0,.2);
    }
    .brand strong {
      font-family:'Cormorant Garamond',serif;
      font-size:clamp(26px,4.5vw,36px);
      color:var(--accent);
    }

    h1 {
      margin:6px 0 2px;
      font-family:'Cormorant Garamond',serif;
      font-size:clamp(22px,5vw,40px);
    }
    .lead {
      margin:2px 0 18px;
      opacity:.92;
      font-size:clamp(14px,3vw,18px);
    }

    .buttons {
      display:flex; gap:14px; justify-content:center; flex-wrap:wrap;
    }
    .btn {
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 20px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.35);
      background:#ffffff10;
      color:#fff;
      font-weight:700;
      font-size:clamp(16px,4vw,18px);
      cursor:pointer;
      transition:background .2s ease, transform .12s ease;
    }
    .btn:hover {
      transform:translateY(-2px);
      background:#ffffff18;
    }

    .flag { font-size:20px }
    .hint { margin-top:14px; opacity:.8; font-size:clamp(12px,3vw,13px) }
    .footer { position:fixed; left:0; right:0; bottom:10px; text-align:center; z-index:2; font-size:13px; opacity:.8 }

    /* üì± –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 600px) {
      .card {
        padding: 20px 16px;
      }
      .brand img {
        height: 52px;
      }
      .brand strong {
        font-size: 1.4rem;
      }
      .btn {
        padding: 10px 16px;
        font-size: 0.95rem;
      }
      .buttons {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="footer">¬© 2025 –¢—É—Ä—ã —Å –ò—Ä–µ–Ω</div>

  <script>
    const HOME='home.html';
    window.addEventListener('keydown', e => {
      if (e.key === 'Enter') choose('ru');
    });
    function choose(lang) {
      localStorage.setItem('lang', lang);
      location.href = HOME;
    }
  </script>
</body>
</html>
