  <style>
    :root {
      --main-bg:#0D2B1E;

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {

    .bg {

    }
    .card {

      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 28px 24px 22px;

    .brand {

    }

    }
    .brand strong {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(26px, 4.5vw, 36px);
      color: var(--accent);
    }
    h1 {
      margin: 6px 0 2px;
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(24px, 4.5vw, 40px);
      text-shadow: 0 2px 8px rgba(0,0,0,.35);
    }
    .lead { margin: 2px 0 18px; opacity: .92; font-size: clamp(15px, 2.3vw, 18px); }
    .buttons { display: flex; gap: 14px; justify-content: center; flex-wrap: wrap; }
    .btn {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 20px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.35);
      background: #ffffff12;
      color: #fff; font-weight: 700; font-size: 18px;
      cursor: pointer; transition: background .2s ease, transform .12s ease;
    }
    .btn:hover { transform: translateY(-2px); background: #ffffff20; }
    .flag { font-size: 20px; }
    .hint { margin-top: 14px; opacity: .8; font-size: 13px; }
    .footer { position: fixed; left: 0; right: 0; bottom: 10px; text-align: center; z-index: 2; font-size: 13px; opacity: .8; }
    @keyframes fadein { from { opacity: 0 } to { opacity: 1 } }
  </style>
