<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–¢—É—Ä—ã —Å –ò—Ä–µ–Ω ‚Äî –≤—ã–±–æ—Ä —è–∑—ã–∫–∞</title>
  <link rel="preload" as="image" href="bg.jpg" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --main-bg:#0D2B1E;
      --accent:#C9B886;
      --glass: rgba(255,255,255,.08);
      --glass-border: rgba(255,255,255,.18);
      --shadow: rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Spectral', serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      background: #0b1f18;
    }

    /* –§–æ–Ω: —Ñ–æ—Ç–æ + –≥—Ä–∞–¥–∏–µ–Ω—Ç */
    .bg {
      position: fixed; inset: 0;
      background:
        radial-gradient(60% 60% at 50% 30%, rgba(13,43,30,.40) 0%, rgba(13,43,30,.72) 100%),
        linear-gradient(180deg, rgba(13,43,30,.45), rgba(13,43,30,.75)),
        url('bg.jpg') center/cover no-repeat;
      filter: saturate(1.05);
      transform: scale(1.02);
      will-change: transform;
    }

    /* –¶–µ–Ω—Ç—Ä */
    .wrap {
      position: relative; z-index: 2;
      height: 100%; display: grid; place-items: center; padding: 24px;
      animation: fadein .6s ease-out both;
    }
    .card {
      width: min(720px, 94vw);
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 28px 24px 22px;
      box-shadow: 0 24px 70px var(--shadow);
    }

    /* –ë—Ä–µ–Ω–¥ */
    .brand {
      display: flex; gap: 14px; justify-content: center; align-items: center;
      margin-bottom: 8px;
    }
    .brand img {
      height: 64px; width: auto; object-fit: contain; border-radius: 12px;
      background: #fff; box-shadow: 0 2px 12px rgba(0,0,0,.2);
    }
    .brand strong {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(26px, 4.5vw, 36px);
      letter-spacing: .5px;
      color: var(--accent);
    }

    h1 {
      margin: 6px 0 2px;
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(24px, 4.5vw, 40px);
      text-shadow: 0 2px 8px rgba(0,0,0,.35);
      animation: slideDown 700ms ease-out both;
    }
    .lead { margin: 2px 0 18px; opacity: .92; font-size: clamp(15px, 2.3vw, 18px); }

    /* –ö–Ω–æ–ø–∫–∏ —è–∑—ã–∫–æ–≤ */
    .buttons { display: flex; gap: 14px; justify-content: center; flex-wrap: wrap; margin-top: 6px; }
    .btn {
      display: inline-flex; align-items: center; gap: 10px;
      padding: 12px 20px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.35);
      background: #ffffff12;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: transform .12s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .btn:hover { transform: translateY(-2px); background: #ffffff20; border-color: #ffffff66; box-shadow: 0 8px 22px rgba(0,0,0,.25); }
    .btn:focus { outline: 2px solid #fff8; outline-offset: 3px; }
    .flag { font-size: 20px; }
    .hint { margin-top: 14px; opacity: .8; font-size: 13px; }

    .footer { position: fixed; left: 0; right: 0; bottom: 10px; text-align: center; z-index: 2; font-size: 13px; opacity: .8; }

    @keyframes fadein { from { opacity: 0 } to { opacity: 1 } }
    @keyframes slideDown { from { transform: translateY(-12px); opacity: 0 } to { transform: none; opacity: 1 } }

    /* –£–≤–∞–∂–µ–Ω–∏–µ –∫ accessibility */
    @media (prefers-reduced-motion: reduce) {
      .wrap, h1 { animation: none; }
      .btn { transition: none; }
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –º–µ–ª–æ—á—å */
    @media (max-width: 480px) {
      .brand img { height: 56px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="ttl" aria-describedby="dsc">
      <div class="brand">
        <!-- –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –ª–æ–≥–æ—Ç–∏–ø; –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî —Ç–µ–≥ –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å -->
        <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø" onerror="this.style.display='none'">
        <strong>–¢—É—Ä—ã —Å –ò—Ä–µ–Ω</strong>
      </div>

      <h1 id="ttl">–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫ ‚Ä¢ Choisissez la langue</h1>
      <p id="dsc" class="lead">–ú—ã –∑–∞–ø–æ–º–Ω–∏–º –≤—ã–±–æ—Ä –∏ –æ—Ç–∫—Ä–æ–µ–º —Å–∞–π—Ç</p>

      <div class="buttons">
        <button class="btn" onclick="choose('ru')" aria-label="–†—É—Å—Å–∫–∏–π">
          <span class="flag">üá∑üá∫</span><span>–†—É—Å—Å–∫–∏–π</span>
        </button>
        <button class="btn" onclick="choose('fr')" aria-label="Fran√ßais">
          <span class="flag">üá´üá∑</span><span>Fran√ßais</span>
        </button>
      </div>

      <div class="hint">–ù–∞–∂–º–∏—Ç–µ Enter –¥–ª—è —Ä—É—Å—Å–∫–æ–≥–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é</div>
    </div>
  </div>

  <div class="footer">¬© 2025 –¢—É—Ä—ã —Å –ò—Ä–µ–Ω</div>

  <script>
    // –ö—É–¥–∞ –≤–µ—Å—Ç–∏ –ø–æ—Å–ª–µ –≤—ã–±–æ—Ä–∞
    const HOME = 'home.html';

    // –ï—Å–ª–∏ —è–∑—ã–∫ —É–∂–µ –≤—ã–±—Ä–∞–Ω ‚Äî —Å—Ä–∞–∑—É –Ω–∞ —Å–∞–π—Ç
    (function () {
      const saved = localStorage.getItem('lang');
      if (saved) go();
      // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω—ã–π Enter = RU –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') choose('ru');
      });
      // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ ?lang=fr
      const match = location.search.match(/lang=(ru|fr)/i);
      if (match) choose(match[1].toLowerCase());
    })();

    function choose(lang) {
      try { localStorage.setItem('lang', lang); } catch (e) {}
      go();
    }
    function go() {
      // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é (–≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ)
      const base = location.pathname.replace(/[^\/]+$/, '');
      location.href = base + HOME;
    }
  </script>
</body>
</html>
