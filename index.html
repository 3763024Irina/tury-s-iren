  <!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
  <link rel="preload" as="image" href="bg.jpg"/>

  <!-- –®—Ä–∏—Ñ—Ç—ã –±—Ä–µ–Ω–¥–∞ -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Spectral:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#C9B886;

      --veil2: rgba(13,43,30,.24);
      --btn-bg: rgba(255,255,255,.10);
      --btn-brd: rgba(255,255,255,.28);
      --btn-hover: rgba(255,255,255,.18);
    }

    html,body{height:100%;margin:0}
    body{
      background:#0b1f18;
      color:#fff;
      font-family:'Spectral',serif;
      overflow:hidden;
    }

    /* –°–ª–æ–π —Å —Ñ–æ—Ç–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    .bg{
      position:fixed; inset:0; z-index:-2;
      background: url('bg.jpg') center/cover no-repeat;
      animation: zoom 28s ease-in-out infinite alternate;
      filter: saturate(.9) brightness(1.06); /* –º—è–≥—á–µ —Ç–æ–Ω */
    }
    @keyframes zoom { from{transform:scale(1)} to{transform:scale(1.04)} }

    /* –í–æ–∑–¥—É—à–Ω—ã–π –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –≤—É–∞–ª—å-–≥—Ä–∞–¥–∏–µ–Ω—Ç */
    .veil::before,
    .veil::after{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
    }
    .veil::before{
      background: radial-gradient(60% 60% at 50% 35%, var(--veil1) 0%, var(--veil2) 100%);
    }
    .veil::after{
      background: linear-gradient(180deg, transparent 0%, var(--veil1) 42%, var(--veil2) 100%);
    }

    /* –¶–µ–Ω—Ç—Ä–æ–≤–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .wrap{
      height:100%; display:grid; place-items:center; padding:24px;
    }
    .center{ text-align:center; animation: fadein .6s ease-out both; }
    @keyframes fadein{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }

    /* –õ–æ–≥–æ—Ç–∏–ø ‚Äî –±–æ–ª—å—à–æ–π –∏ –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π */
    .logo{
      width:min(40vw, 560px);               /* –¥–µ—Å–∫—Ç–æ–ø */
      max-width:85vw;                       /* –Ω–µ –≤—ã–ª–µ–∑–∞—Ç—å */
      height:auto; display:block; margin:0 auto 22px;
      opacity:.85;                          /* –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –ø–æ –ø—Ä–æ—Å—å–±–µ */
      transition:opacity .2s ease;
      user-select:none; -webkit-user-drag:none;
    }
    .logo:hover{ opacity:.93 }

    /* –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞ */
    .buttons{
      display:flex; justify-content:center; gap:14px; flex-wrap:wrap;
    }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 22px;
      border-radius:14px;
      border:1px solid var(--btn-brd);
      background:var(--btn-bg);
      color:#fff; text-decoration:none;
      font-weight:700; font-size:18px;
      backdrop-filter: blur(4px);
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
      will-change: transform;
    }
    .btn:hover{ transform:translateY(-2px); background:var(--btn-hover); border-color:#fff9 }
    .flag{ font-size:20px }

    /* –ü–æ–¥–ø–∏—Å—å –±—Ä–µ–Ω–¥–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) */
    .brand{
      margin-top:10px;
      font-family:'Cormorant Garamond',serif;
      font-size:clamp(22px,4.5vw,38px);
      color:var(--accent);
      letter-spacing:.4px;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 640px){

      .btn{ padding:10px 16px; font-size:16px }

    }
  </style>
</head>
<body class="veil">

      <!-- –ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞—è –ø–æ–¥–ø–∏—Å—å –ø–æ–¥ –ª–æ–≥–æ—Ç–∏–ø–æ–º (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å) -->

  <script>
