  <style>

    .bg {

    .brand {

    .brand strong {

    }

    h1 {

    .lead {

    .btn {

      padding:12px 20px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.35);
      background:#ffffff12;
      color:#fff;
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      transition:background .2s ease, transform .12s ease;
    }
    .btn:hover {
      transform:translateY(-2px);
      background:#ffffff20;
    }

    .flag { font-size:20px }
    .hint { margin-top:14px; opacity:.8; font-size:13px }
    .footer { position:fixed; left:0; right:0; bottom:10px; text-align:center; z-index:2; font-size:13px; opacity:.8 }
  </style>
